name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read
      issues: write
    env:
      URL: ${{ vars.URL }}
      USER: ${{ vars.USER }}
      PASS: ${{ vars.PASS }}

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JavaScript dependencies
        run: npm install
        working-directory: ./src
    
      - name: Install Playwright browsers
        run: |
          cd ./src
          npx playwright install --with-deps

      - name: Diagnose scenario selection
        run: |
          chmod +x ./src/scripts/find-scenario.sh
          echo "Branch: ${{ github.ref_name }}"
          # Attempt to resolve scenario; script will write diagnostics on failure
          SCENARIO_PATH=$(./src/scripts/find-scenario.sh "${{ github.ref_name }}" 2>/dev/null || true)
          echo "Resolved scenario: ${SCENARIO_PATH:-(none)}"
          echo "${SCENARIO_PATH:-}" > ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH || true

      - name: Signal agent (RUN_STARTED)
        run: |
          mkdir -p ./src/playwright-mcp/artifacts
          TIMESTAMP=$(date --utc +"%Y-%m-%dT%H:%M:%SZ")
          echo "run_id: ${{ github.run_id }}" > ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          echo "branch: ${{ github.ref_name }}" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          echo "timestamp: $TIMESTAMP" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          if [ -s ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH ]; then
            echo "scenario: $(cat ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH)" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          else
            echo "scenario: (none)" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          fi

      - name: Prepare artifact dir
        run: mkdir -p ./src/playwright-mcp/artifacts

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-artifacts
          path: ./src/playwright-mcp/artifacts