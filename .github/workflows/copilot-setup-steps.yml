name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read
      issues: write
    env:
      URL: ${{ vars.URL }}
      USER: ${{ vars.USER }}
      PASS: ${{ vars.PASS }}

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JavaScript dependencies
        run: npm install
        working-directory: ./src
    
      - name: Install Playwright browsers
        run: |
          cd ./src
          npx playwright install --with-deps

      - name: Diagnose scenario selection
        run: |
          chmod +x ./src/scripts/find-scenario.sh
          echo "Branch: ${{ github.ref_name }}"
          # Ensure artifacts dir exists before writing resolved path
          mkdir -p ./src/playwright-mcp/artifacts
          # Debug: print cwd and list feature files
          echo "PWD: $(pwd)"
          echo "Listing src/features:" 
          ls -la ./src/features || true
          # Attempt to resolve scenario; allow script stderr to appear in logs for debugging
          SCENARIO_PATH=$(./src/scripts/find-scenario.sh "${{ github.ref_name }}" || true)
          echo "Resolved scenario: ${SCENARIO_PATH:-(none)}"
          echo "${SCENARIO_PATH:-}" > ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH || true
          # If the script wrote a diagnostic file, print it for visibility
          if [ -f ./src/playwright-mcp/artifacts/SCENARIO_NOT_FOUND.txt ]; then
            echo '--- SCENARIO_NOT_FOUND.txt ---'
            cat ./src/playwright-mcp/artifacts/SCENARIO_NOT_FOUND.txt || true
            echo '--- end ---'
          fi

      - name: Signal agent (RUN_STARTED)
        run: |
          mkdir -p ./src/playwright-mcp/artifacts
          TIMESTAMP=$(date --utc +"%Y-%m-%dT%H:%M:%SZ")
          echo "run_id: ${{ github.run_id }}" > ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          echo "branch: ${{ github.ref_name }}" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          echo "timestamp: $TIMESTAMP" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          if [ -s ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH ]; then
            echo "scenario: $(cat ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH)" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          else
            echo "scenario: (none)" >> ./src/playwright-mcp/artifacts/RUN_STARTED.txt
          fi

      - name: Create initial Issue (signal)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a minimal issue so external integrations (or humans) can see the run started.
          SCENARIO=$(cat ./src/playwright-mcp/artifacts/RESOLVED_SCENARIO_PATH 2>/dev/null || echo "(none)")
          TITLE="[MCP][Playwright][${{ github.ref_name }}] Exploratory Test Results â€” IN-PROGRESS (run ${{ github.run_id }})"
          BODY="Run started. Run ID: ${{ github.run_id }} | Branch: ${{ github.ref_name }} | Scenario: $SCENARIO"
          echo "Creating issue with title: $TITLE"
          RESP=$(curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository }}/issues" -d "{\"title\":\"$TITLE\",\"body\":\"$BODY\",\"labels\":[\"playwright-mcp\",\"exploratory-testing\"]}") || true
          echo "$RESP" > ./src/playwright-mcp/artifacts/ISSUE_CREATE_RESPONSE.json || true
          ISSUE_NUMBER=$(echo "$RESP" | python -c "import sys,json;d=sys.stdin.read();obj=json.loads(d) if d else {};print(obj.get('number',''))") || true
          echo "$ISSUE_NUMBER" > ./src/playwright-mcp/artifacts/ISSUE_NUMBER.txt || true

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-artifacts
          path: ./src/playwright-mcp/artifacts